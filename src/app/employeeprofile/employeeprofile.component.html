<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
  </button>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <!--First step-->
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill Name</ng-template>
        <mat-form-field class="input-example">
          <input matInput placeholder="First name" formControlName="firstCtrl" required>
        
        </mat-form-field>
        <mat-form-field class="input-example">
            <input matInput placeholder="Middle name" formControlName="middleCtrl" required>
          
          </mat-form-field>
          <mat-form-field class="input-example">
              <input matInput placeholder="Last name" formControlName="lastCtrl" required>
            
            </mat-form-field>
             
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <!--Second step-->
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill Address</ng-template>
        <mat-form-field class="input-example">
          <input matInput placeholder="Plot/Flat No" formControlName="plotCtrl" required>
        </mat-form-field>
        <mat-form-field class="input-example">
            <input matInput placeholder="Locality" formControlName="localityCtrl" required>
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Landmark" formControlName="landamarkCtrl" required>
            </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <!--Last step-->
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      Fine..Done!!
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
